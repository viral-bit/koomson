<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dull A-Frame Table Scene</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Environment - Blue sky -->
    <a-sky color="#546E7A"></a-sky> 
    <a-scene>
      <!-- Set sky image -->
      <a-sky src="download.jpeg"></a-sky>
  </a-scene>
  <!-- Set plane image -->
    <a-plane src="download (1).jpeg" position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#424242" shadow="receive: true"></a-plane>

    <!-- Dull Lig<a-sky src="image.jpeg"></a-sky>
hting -->
    <a-entity light="type: ambient; color: #888; intensity: 0.3"></a-entity>
    <a-entity light="type: directional; color: #AAA; intensity: 0.4; castShadow: true" position="2 3 1"></a-entity>
    <a-entity light="type: point; color: #999; intensity: 0.2" position="0 3 0"></a-entity>

     <!-- House Structure (Large Size) -->
      <!-- Back Wall - Black -->
      <a-box src="images.jpeg" position="0 3 -5" width="10" height="6" depth="0.2" color="black"></a-box>

      <!-- Left Wall - Brown -->
      <a-box src="images (1).jpeg" position="-5 3 0" width="0.2" height="6" depth="10" color="#5D4037"></a-box>

      <!-- Right Wall - Brown -->
      <a-box src="images (1).jpeg" position="5 3 0" width="0.2" height="6" depth="10" color="#5D4037"></a-box>
      <!-- Ceiling - Dark Brown -->
      <a-box src="images (1).jpeg" position="0 6 0" width="10" height="0.2" depth="10" color="#3E2723"></a-box>

      <!-- Windows with Glass Effect -->
      <a-box position="-4 3 -5" width="2" height="1.5" depth="0.2" color="white" opacity="0.5"></a-box>
      <a-box position="4 3 -5" width="2" height="1.5" depth="0.2" color="white" opacity="0.5"></a-box>

    <!-- Dull Table -->
    <a-entity position="0 0 0">
      <!-- Table Top -->
      <a-box position="0 0.7 0" width="1.6" height="0.1" depth="1.2" color="#546E7A" shadow="cast: true"></a-box>
      
      <!-- Table Legs -->
      <a-box position="0.7 0.35 0.5" width="0.08" height="0.7" depth="0.08" color="#616161" shadow="cast: true"></a-box>
      <a-box position="-0.7 0.35 0.5" width="0.08" height="0.7" depth="0.08" color="#546E7A" shadow="cast: true"></a-box>
      <a-box position="0.7 0.35 -0.5" width="0.08" height="0.7" depth="0.08" color="#999" shadow="cast: true"></a-box>
      <a-box position="-0.7 0.35 -0.5" width="0.08" height="0.7" depth="0.08" color="#5D4037" shadow="cast: true"></a-box>
    </a-entity>

    <!-- Chair 1 - Dull -->
    <a-entity position="-1.3 0 0" rotation="0 -1 0">
      <!-- Seat -->
      <a-box position="0 0.45 0" width="0.5" height="0.08" depth="0.5" color="#616161" shadow="cast: true"></a-box>
      
      <!-- Chair Legs -->
      <a-box position="0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#AAA" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#BDBDBD" shadow="cast: true"></a-box>
      <a-box position="0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#AAA" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#5D4037" shadow="cast: true"></a-box>
      
      <!-- Chair Back -->
      <a-box position="-0.25 0.9 0" width="0.05" height="0.95" depth="0.5" color="#616161" shadow="cast: true"></a-box>
    </a-entity>

    <!-- Chair 2 - Dull -->
    <a-entity position="1.3 0 0" rotation="0 -170 0">
      <!-- Seat -->
      <a-box position="0 0.45 0" width="0.5" height="0.08" depth="0.5" color="#616161" shadow="cast: true"></a-box>
      
      <!-- Chair Legs -->
      <a-box position="0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      <a-box position="-0.2 0.225 -0.2" width="0.05" height="0.45" depth="0.05" color="#424242" shadow="cast: true"></a-box>
      
      <!-- Chair Back -->
      <a-box position="-0.25 0.9 0" width="0.05" height="0.95" depth="0.5" color="#616161" shadow="cast: true"></a-box>
    </a-entity>

    <!-- Items on the Table -->
    <!-- Milo Tin - Dull Colors -->
    <a-entity position="-0.4 0.85 0.2">
      <a-cylinder radius="0.08" height="0.18" color="#1B5E20" shadow="cast: true"></a-cylinder>
      <a-text value="MILO" position="0 0 0.09" rotation="0 0 0" color="#BDBDBD" align="center" scale="0.2 0.2 0.2"></a-text>
    </a-entity>
    
    <!-- Milk Tin - Dull Colors -->
    <a-entity position="0.4 0.85 0.2">
      <a-cylinder radius="0.07" height="0.16" color="#BDBDBD" shadow="cast: true"></a-cylinder>
      <a-text value="MILK" position="0 0 0.08" rotation="0 0 0" color="#424242" align="center" scale="0.15 0.15 0.15"></a-text>
    </a-entity>
    
   <!-- Dull Cup 1 -->
   <a-entity position="-0.3 0.85 -0.2">
    <a-cylinder radius="0.07" height="0.12" color="#607D8B" shadow="cast: true"></a-cylinder>
    <a-torus position="0 -0.05 0" radius="0.07" radius-tubular="0.01" rotation="90 0 0" color="#FFD700" shadow="cast: true"></a-torus>
    <a-entity position="0.09 -0.02 0" rotation="0 0 0">
      <a-torus-knot radius="0.035" radius-tubular="0.005" p="2" q="3" color="#FFD700" shadow="cast: true"></a-torus-knot>
    </a-entity>
  </a-entity>

  <!--cup 2-->
     <a-entity position="0.2 0.9 -0.2">
    <a-cylinder radius="0.07" height="0.12" color="#607D8B" shadow="cast: true"></a-cylinder>
    <a-torus position="0 -0.05 0" radius="0.07" radius-tubular="0.01" rotation="90 0 0" color="#FFD700" shadow="cast: true"></a-torus>
    <a-entity position="0.09 -0.02 0" rotation="0 0 0">
      <a-torus-knot radius="0.035" radius-tubular="0.005" p="2" q="3" color="#FFD700" shadow="cast: true"></a-torus-knot>
    </a-entity>
  </a-entity>
